<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
    <title>Calculator</title>
  </head>
  <body>

  

<div id="container">
        

  <div class="result">
    <p></p>
  </div>


        <div class="line">
          <button class="specialKeys" id="erase">C</button>
          <!-- <button class="specialKeys" class="empty"></button>
          <button class="specialKeys" class="empty"></button> -->
          <button class="specialKeys" id="divide">รท</button>
        </div>

    <div class="line">
        <button  id="digit7">7</button>
        <button  id="digit8">8</button>
        <button  id="digit9">9</button>
        <button class="specialKeys" id="multiply">ร</button>
    </div>

    <div class="line">
        <button  id="digit4">4</button>
        <button  id="digit5">5</button>
        <button  id="digit6">6</button>
        <button class="specialKeys" id="minus">-</button>
    </div>

    <div class="line">
        <button  id="digit1">1</button>
        <button  id="digit2">2</button>
        <button  id="digit3">3</button>
        <button class="specialKeys" id="plus">+</button>
    </div>

    <div class="line">
        <button  class="empty"> </button>
        <button  id="digit0">0</button>
        <button  class="empty"></button>
        <button class="specialKeys" id="equal">=</button>
    </div>
</div>
    



<script src="script.js"></script>

  </body>
</html>
